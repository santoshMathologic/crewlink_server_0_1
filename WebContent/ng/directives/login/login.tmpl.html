<div class="container login_panel">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User" name="user" type="text" autofocus ng-model="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"  ng-model="password">
                            </div>
                            
                          
            
                            <div> Type: <select ng-model="searchModel.item" class="form-control input-sm">
                                   <option value="">-- Choose Options --</option>
                                        <option value="{{key}}" ng-repeat="(key,val) in searchItems">{{val}}</option>
                                </select>
            
                            </div>
                           

                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>

                            
                            <a ng-click="dologin(username,password,searchModel)" class="btn btn-lg btn-success-custom btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
