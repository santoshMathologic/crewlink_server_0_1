<div>
    <div class="row">
        <div class="col-lg-12">
               <h1>Registration</h1>

<div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="userForm">
                    <div class="row">
                    <div class="col-lg-4">
                        
                            <div class="form-group">
                            <label for="user">FirstName :</label>
                                <input class="form-control" placeholder="User" name="user" type="text" autofocus ng-model="username">
                            </div>
                            <div class="form-group">
                            	<label for="user">LastName :</label>
                                <input class="form-control" placeholder="User" name="user" type="text">
                            </div>

                            <div class="form-group">
                            	<label for="user">Password : </label>
                                <input class="form-control" placeholder="User" name="user" type="text">
                            </div>

                            <div class="form-group">
                            	<label for="user">UserName : </label>
                                <input class="form-control" placeholder="User" name="user" type="text">
                            </div>
							
							<div class="form-group">
                            	<label for="user">Email:</label>
                                <input class="form-control" placeholder="User" name="user" type="text">
                            </div>


                      </div>
                      
                    <div class="col-lg-4">
                        

                            <div class="form-group">
                            	<label for="user">RoleCode:</label>
                                <input class="form-control" placeholder="User" name="user" type="text">
                            </div>

                            <div class="form-group">
                            	<label for="user">MobileNo</label>
                                <input class="form-control" placeholder="User" name="user" type="text">
                            </div>

                            <div class="form-group">
                            	<label for="user">Address</label>
                                <input class="form-control" placeholder="User" name="user" type="text">
                            </div>

                            <div class="form-group">
                            	<label for="user">UserActive</label>
                                <input class="form-control" placeholder="User" name="user" type="text">
                            </div>

                            <div class="form-group">
                            	<label for="user">City</label>
                    <div ng-dropdown-multiselect="" options="cityLists" selected-model="selectedCity"></div>
                            	<select class="form-control">
										<option ng-repeat="c in cityLists">{{c.label}}</option>
								</select>

                                
                            </div>



                </div>
                </div>





                     <div class="row">
                    <div class="col-md-4">
        <a ng-click="doRegister()" class="btn btn-lg btn-primary btn-block">Login</a>
                            <a ng-click="doRegister()" class="btn btn-md btn-info btn-block">Reset</a>
                        
                    

                    </div>
                    </div>




                            
                           
                    </form>
                </div>
            </div>





        </div>
    </div>
</div>
