<h1>train</h1>

<table class="table table-striped table-condensed table-hover" st-pipe="serverFetch.process"
						st-table="trainLists">
						<thead>
							<tr>
								<th >S.No.</th>
								<th >TrainNo</th>
								<th >Actions</th>
							</tr>
							<tr>
							<th>&nbsp;</th>
								<th><input type="text" class="form-control input-sm" 
									placeholder="train No" style="width:80px"  /></th>
								<th>&nbsp;</th>
							</tr>
						</thead>
							<tbody>
							<tr ng-repeat="trainlist in trainsList">
								<td>{{$index+1}}</td>
								<td>{{trainlist.trainNo}}</td>
								
							</tr>
						</tbody>
						<tbody>
							<tr>
								<td colspan="4" class="text-center"><i class="fa fa-spinner fa-4x fa-pulse"> </i> Loading Data...</td>
							</tr>
						</tbody>

						<tfoot>
							<tr>
								<td colspan="5" class="text-center">
									
								</td>
							</tr>
						</tfoot>
					</table>
